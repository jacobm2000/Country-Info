<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Info</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="text-center mt-4">
  To Learn about Random Countries, Just hit the button
</h1>
<div class="info text-center font-weight-bold">
  <h2 id="country" class=" font-weight-bold mt-5"></h2>
<iframe
  class="shadow-lg p-3  rounded"
  id="map"
  width="95%" 
  height="400"
  frameborder="0" 
  scrolling="no" 
  marginheight="0" 
  marginwidth="0" 
  src=""
 >
 </iframe>
 <p id="reg" class="mt-3"></p>
 <p id="cap" class="mt-3"></p>
 <p id="incomeLevel" class="mt-3"></p>
 <p id="desc" class="mt-5"></p>
<button id="getNew" class="btn-primary mt-3">New Random Country</button>

</div>

<script src="script.js"></script>
</body>
<footer><center><small>Descriptions obtained from Wikipeadia.com</small></center></footer>
</html>
